<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/project-management.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Income Management </title>
</head>

<body>
    <!-- heading of Income Management -->
    <header class="container">
        <div class="row text-center mt-3">
            <h2 class=" col-12 fs-1 text text-success"> Income Management</h2>
        </div>
    </header>

    <!-- strat of main section -->
    <main class="container">
        <div class="row ">
            <div class="col-12 col-sm-6">
                <img class="" src="images/maney.jpg" style="width:100%; height: 600px;" alt="" srcset="">
            </div>
            <div class="col-12 col-sm-6 bg-light  ">

                <div class="row mt-4 mb-2">
                    <div class="col text-center">
                        <h5>Income</h5>
                    </div>
                </div>
                <div class="row mt-2 mb-2 d-flex justify-content-center g-0 ">
                    <div class="col-3 text-end ">
                        <p>Income:</p>
                    </div>
                    <div class="col-8"><input id="income-input" style="background-color:darkgray"
                            class="w-50 border-0 ms-1" type="text">
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col text-center">
                        <h5>Expenses</h5>
                    </div>
                </div>
                <div class="row mt-2 mb-2 d-flex justify-content-center g-0 ">
                    <div class="col-3 text-end">
                        <p>Food:</p>
                    </div>
                    <div class="col-8"><input id="food-input" style="background-color:darkgray"
                            class="w-50 border-0 ms-1" type="text">
                    </div>
                </div>
                <div class="row mt-2 mb-2 d-flex justify-content-center g-0">
                    <div class="col-3 text-end">
                        <p>Rent:</p>
                    </div>
                    <div class="col-8"><input id="rent-input" style="background-color:darkgray"
                            class="w-50 border-0 ms-1" type="text">
                    </div>
                </div>
                <div class="row mt-2 mb-2 d-flex justify-content-center g-0">
                    <div class="col-3 text-end">
                        <p>Clothes:</p>
                    </div>
                    <div class="col-8"><input id="clothes-input" style="background-color:darkgray"
                            class="w-50 border-0 ms-1" type="text">
                    </div>
                </div>
                <div class="text-center">
                    <button id="calculate-button"
                        class=" text-center border-0 p-2 bg-primary rounded text-light">Calculate</button>
                </div>
                <div class="">
                    <div class=" text-center mt-3">
                        <div class="">
                            <h5>Total Expenses: <span id="expenses-total">00</span></h5>
                        </div>
                        <div class="mt-3">
                            <h5> Balance: <span id="balance-amount">00</span></h5>
                        </div>
                    </div>

                </div>
                <div class="row d-flex mt-3">
                    <div class="col-2 d-flex">
                        <p>Save:</p>
                    </div>
                    <div class="col-3"><input id="saving-input" style="background-color:darkgray" class="w-100 border-0"
                            type="text">
                    </div>
                    <div class="col-1 ">
                        <p>%</p>
                    </div>
                    <div class="col-5 "><button id="saving-button"
                            class=" border-0  bg-primary border border-2 text-light">Save</button>
                    </div>
                </div>
                <div class="">
                    <div class=" text-center mt-3">
                        <div class="">
                            <h5> Saving Amount: <span id="saving-amount">00</span></h5>
                        </div>
                        <div class="mt-3">
                            <h5> Remaining Balance: <span id="remaining-balance">00</span></h5>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="income.js"></script>
</body>

</html>
