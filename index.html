<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/project-management.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Income Management </title>
</head>

<body>
    <header class="container">
        <div class="row text-center mt-3">
            <h2 class=" col-12 fs-1 text text-success"> Income Management</h2>
        </div>
    </header>
    <main class="container">
        <div class="row ">
            <div class="col-6">
                <img class="" src="images/maney.jpg" style="width:100%; height: 600px;" alt="" srcset="">
            </div>
            <div class="col-6 bg-light  ">

                <div class="row mt-4 mb-2">
                    <div class="col text-center">
                        <h5>Income</h5>
                    </div>
                </div>
                <div class="row mt-2 mb-2 d-flex justify-content-center ">
                    <div class="col-3 text-end ">
                        <p>Income:</p>
                    </div>
                    <div class="col-8"><input class="w-50 border-0" type="text"></div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col text-center">
                        <h5>Expenses</h5>
                    </div>
                </div>
                <div class="row mt-2 mb-2 d-flex justify-content-center g-0 ">
                    <div class="col-3 text-end ">
                        <p>Food:</p>
                    </div>
                    <div class="col-8"><input class="w-50 border-0" type="text"></div>
                </div>
                <div class="row mt-2 mb-2 d-flex justify-content-center">
                    <div class="col-3 text-end">
                        <p>Rent:</p>
                    </div>
                    <div class="col-8"><input class="w-50 border-0" type="text"></div>
                </div>
                <div class="row mt-2 mb-2 d-flex justify-content-center">
                    <div class="col-3 text-end">
                        <p>Clothes:</p>
                    </div>
                    <div class="col-8"><input class="w-50 border-0" type="text"></div>
                </div>
                <div class="text-center">
                    <button class=" text-center border-0 p-2 bg-primary rounded">Calculate</button>
                </div>
                <div class="">
                    <div class=" text-center mt-3">
                        <div class="">
                            <h4>Total Expenses: 5500</h4>
                        </div>
                        <div class="mt-3">
                            <h4> Balance:4500</h4>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
